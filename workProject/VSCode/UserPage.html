<!DOCTYPE html>
<html lang="UTF-8">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3WORK</title>
  <link rel="stylesheet" href="css/UserPage.css">
  <script src="https://kit.fontawesome.com/7c6041109a.js" crossorigin="anonymous"></script>
</head>
<body>
  <div id="userMain">
    <div id="container">
      <!-- BGM bar 영역 -->
      <div id="bgm-bar">
        <span>Love Wins All - 아이유(IU)</span>
        <div id="bgm-buttons">
            <button onclick="playPause()">
              <i class="fa-solid fa-play"></i>
            </button>
          <button onclick="stop()">
            <i class="fa-solid fa-pause"></i>
          </button>
          <button onclick="next()">
            <i class="fa-solid fa-forward"></i>
          </button>
        </div>
      </div>

      <!-- 프로필 정보 영역 -->
      <section id="profile">
          <p>TODAY <span id="today-visits">100</span> | TOTAL 4,300</p>
          <div id="profile-pic">
            <img src="/finalproject/images/Profile.png" alt="프로필">
          </div>
          <p> USERNAME's HOME
            <a href="#" id="setting">
              <i class="fa-solid fa-gear"></i>
            </a>
          </p>
          <p>한줄 소개명</p>
          <p>나 운동 중독남...<br> 나랑 같이 운동하실분! :)</p>
          <p>좋아하는 것</p>
          <p>#무게 증량에서 오는 희열감<br>
            #달리기&nbsp;&nbsp;#탄단지가 가득한 완전식품</p>
      </section>

      <section id="comments">
          <h2>방명록</h2>
          <!-- 방명록 작성 영역 -->
          <form id="comment-form">
            <div id="comment-container">
              <input type="text" id="comment" name="comment" 
                      placeholder="자유롭게 방명록을 작성해주세요.">
              <button type="button" onclick="" id="btns">작성</button>
            </div>
          </form>
          <ul id="comment-list">
              <li>방명록1</li>
              <li>방명록2</li>
          </ul>
      </section>
    </div>
  </div>

  <script>
    window.open('UserPage.html', '미니홈페이지', 'width=1300, height=700');
  </script>
</body>
</html>
