<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>질문게시판</title>
<link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div th:replace="~{header}"></div>
	<div id="pi-title">
		<h3>참여와 신고</h3>	
	</div>
	<div class="semi_title">
		<h2>질문게시판 글 작성</h2>
	</div>
      <div id="content">
      <div class="board_content">
	      <div class="write_content">
		      <form th:action="@{/qnaboard/write}" method="post" th:object="${boardDTO}" enctype="multipart/form-data">
		         <input type="text" class="form-control" placeholder="QnA" style="" readonly>
		         <input type="hidden" id="boardCategory" name="boardCategory" value="qna">
		         <input type="text" id=boardTitle th:field=*{boardTitle} class="form-control"
		            placeholder="제목을 입력해주세요." required
		         >
		         <div class="form-group">
				    <div class="custom-file">
				        <input type="file" accept="image/*" class="custom-file-input" id="file_upload" name="boardFile" onchange="displayFileName(this)">
				        <div class="file-label-container">
				            <label class="custom-file-label" for="file_upload">사진 선택</label>
				            <span class="file-name" id="file_name"></span> 
				        </div>
				    </div>
				</div>	  
		         <div class="form-group">
		            <textarea class="write-control" rows="15" th:field=*{boardContent}
		               placeholder="내용을 입력해주세요" required
		            ></textarea>
		         </div>
		         <div class="d-flex justify-content-center" >
		            <button class="board_btn" type="submit" id="noticeBtn" style="margin: 8px;">등록</button>
		            <button class="board_btn" type="reset" style="margin: 8px;">초기화</button>
		            <a th:href="@{/qnaboard/}"><input type="button" class="board_btn" value="목록" style="margin: 8px;"></a>
		         </div>
		      </form>
	      </div>
      </div>
   </div>
   
   <div th:replace="~{footer}"></div>
<script>
function displayFileName(input) {
    var fileName = input.files[0].name;
    var output = document.getElementById('file_name');
    output.innerText = fileName;
}
</script>
</body>
</html>
