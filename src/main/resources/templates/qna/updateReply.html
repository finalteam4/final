<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>질문게시판</title>
<link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css}" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js}" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div th:replace="~{header}"></div>
	<div id="pi-title">
		<h3>참여와 신고</h3>	
	</div>
	<div class="semi_title">
		<h2>질문게시판 댓글 수정</h2>
	</div>
	<div id="content">
		<div class="board_content">
		<div class="replyUpdateForm">
		    <form th:action="@{/qnareply/update}" method="post" id="replyform">
				<!-- 'hidden'은 ui를 만들지 않고 데이터 숨겨서 보낼때 사용 -->
				<input type="hidden" name="id" th:value="${reply.id}">
				<input type="hidden" name="boardId" th:value="${reply.boardId }">
				<table style="width: 100%;">
					<tbody>
						<tr>
							<td><textarea name="rcontent" class="write-control" th:text="${reply.rcontent}"
							rows="10" style="resize: none;"></textarea></td>
						</tr>
						<tr>
							<td class="writeBot">
								<div style="margin-top: 5px;">
								<button type="submit" class="board_btn" style="margin: 5px;">수정</button>
								<button type="reset" class="board_btn" style="margin: 5px;">초기화</button>
								<a th:href="@{|/qnaboard/${reply.boardId}|}"><button type="button" class="board_btn" style="margin: 5px;">뒤로</button></a>
								</div>
							</td>
						</tr>
					</tbody>
				</table>
			</form>
		</div>
		</div>
	</div>
	<div th:replace="~{footer}"></div>
</body>
</html>
