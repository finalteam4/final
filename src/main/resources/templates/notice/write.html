<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>공지사항</title>
<link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
	<th:block th:if="${session.sessionId == null}">
	    <script type="text/javascript">
	        alert("로그인 후 이용 가능합니다.");
	        location.href = "/member/login";
	    </script>
	</th:block>
		<div th:replace="~{header}"></div>
	
		<div id="content">
		<h2>공지사항 글쓰기</h2>
		<form th:action="@{/noticeboard/write}" method="post" th:object="${board}" enctype="multipart/form-data">
			<input type="text" id=boardTitle th:field=*{boardTitle} class="form-control mt-4 mb-2"
				placeholder="제목을 입력해주세요." required
			>
			<input type="hidden" name="boardCategory" th:value="notice">	
			<input type="hidden" name="boardWriter" th:value="${session.sessionId}">
			<div class="form-group">
				<textarea class="form-control" rows="10" th:field=*{boardContent}
					placeholder="내용을 입력해주세요" style="resize: none;" required
				></textarea>
			</div>
			<div class="form-group">
			    <label for="exampleFormControlFile1">사진 업로드</label>
			    <div class="my-1">
			   		<input type="file" accept="image/*" class="form-control-file" id="exampleFormControlFile1" name=boardFile>
			    </div>
			</div>
			<div class="d-flex justify-content-center">
				<button class="btn btn-outline-secondary" type="submit" id="noticeBtn">등록&nbsp;</button>
				<button class="btn btn-outline-secondary" type="reset">&nbsp;초기화</button>
				<a th:href="@{/noticeboard/}"><input type="button" class="btn btn-outline-secondary" value="목록"></a>
			</div>
		</form>
	</div>
</body>
</html>
