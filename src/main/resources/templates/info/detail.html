<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>제보게시판</title>

<link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
      <div th:replace="~{header}"></div>
	<div id="pi-title">
		<h3>참여와 신고</h3>	
	</div>
	<div class="semi_title">
		<h2>제보게시판 상세보기</h2>
	</div>
   <div id="content">
      <div class="board_content">
      <table class="tbl_detail">
         <tr >
            <td class="tbl_head">
               <div>
						<div style="font-size: 33px; margin-bottom: 20px; ">
							<span th:text="${board.boardTitle}"></span>
						</div>
					</div>
					<div>
						<div class="vote_hit">
							<div th:if="${board.likeCount != null && board.likeCount != 0}">
						        추천수: <span th:text="${board.likeCount} + '회'"></span>
						    </div>
						    <div th:if="${board.boardHits != null}">
						        조회수: <span th:text="${board.boardHits} + '회'"></span>
						    </div>
						</div>
					    <div style="margin-left: 5px; font-size: 15px" th:if="${board.updatedDate ne null}">
					        작성일시: <span th:text="${#temporals.format(board.createdDate, 'yyyy-MM-dd HH:mm:ss')}"></span>&nbsp;
					        수정일시: <span th:text="${#temporals.format(board.updatedDate, 'yyyy-MM-dd HH:mm:ss')}"></span>
					    </div>
					    <div style="margin-left: 5px; font-size: 15px" th:if="${board.updatedDate eq null}">
					        작성일시: <span th:text="${#temporals.format(board.createdDate, 'yyyy-MM-dd HH:mm:ss')}"></span>    
					    </div>
					</div>
            </td>
         </tr>
         <tr>
            <td style="border-bottom: 2px solid #000; height: 30px;">
               <div style="display: flex; justify-content: space-between; margin: 10px 0;">
                  <div style="margin-left: 5px; display: flex; align-items: center;" >
						<img th:src="@{|/upload/${writer.filename}|}" width="25px" height="25px" style="float:left; border-radius: 50%; margin-right: 5px;">
						<div class="font-weight-light" style="font-size: 18px;">
							 <span th:text="${board.boardWriter}"></span>
						</div>	
				  </div>   
                 <div>
					<a th:href="@{|/vote/${board.id}|}">
				    	<i class="fa-regular fa-thumbs-up"></i>
				    </a>
				    |
				    <a th:href="@{|/boardreport/${board.id}|}" onclick="return confirm('정말로 신고하시겠습니까?')">
                       <i class="fi fi-rs-siren-on"></i>
                    </a>
			    </div>
               </div>      
            </td>
         </tr>
         <tr th:if="${not #strings.isEmpty(board.filepath)}">
            <td>
               <div style="width:50%; margin: 0 auto;"><img th:src="@{|/upload/${board.filename}|}" alt="" style="width:100%;"></div>
            </td>
         </tr>
         <tr>
            <td style="border-bottom: 2px solid #000;">
               <div style="height:400px; padding: 5px;">
                       <span th:text="${board.boardContent}"></span>
               </div>
            </td>
         </tr>
         <tr>
            <td>
               <div style="margin: 5px 0px 20px 0px;">
                <th:block th:if="${#authentication.principal.member.name == board.boardWriter}">
                  <a th:href="@{|/infoboard/update/${board.id}|}">
                        <button class="board_btn" style="margin: 5px;">수정</button>
                    </a>
                    <a th:href="@{|/infoboard/delete/${board.id}|}" onclick="return confirm('정말로 삭제하시겠습니까?')">
                       <button class="board_btn" style="margin: 5px;">삭제</button>
                    </a>
                </th:block>
                 <a th:href="@{/infoboard/(page=${page})}">
                    <button class="board_btn" style="margin: 5px;">목록</button>
                </a>
                </div>
            </td>
         </tr>
      </table>
      <!-- 댓글 -->
      <div class="replyform">
           <p class="rtitle">댓글</p>
             <div class = "reply_reply" th:each="reply : ${replyList}">
               <div class = "replyer">
		            <p th:text=${reply.replyer}></p>
	            </div>
	            <div class = "rcontent">
	            	<p th:text=${reply.rcontent}></p>
	            </div>
               <div class = "rdate">
                  <span style="font-size: small;">
                   작성일시: [[${#temporals.format(reply.createdDate, 'yyyy-MM-dd HH:mm:ss')}]]
                   <span th:if="${reply.updatedDate != null}">
                       수정일시: [[${#temporals.format(reply.updatedDate, 'yyyy-MM-dd HH:mm:ss')}]]
                   </span>
               </span>   
               <p th:if="${#authentication.principal.member.name == reply.replyer}">
               <a th:href="@{|/inforeply/update/${reply.id }|}" style="font-weight:bold">수정</a> | 
                  <a th:href="@{|/inforeply/delete/${reply.id }|}" style="font-weight:bold">삭제</a>
               </p>
               </div>
             </div>
             <div class="replyWrite">
               <!-- th:if="${not empty sessionId}" -->
            <form th:action="@{/inforeply/write}" method="post" id="replyform">
               <input type="hidden" name="boardId" th:value="${board.id}">
               <p>
               <textarea name="rcontent" id="rcontent" class="write-control" rows="5"
                  placeholder="댓글 작성란" style="resize: none;" required></textarea>
               </p>
               <button type="submit" class="board_btn" id="replyAddBtn">등록</button>
            </form>   
         </div>   
        </div> 
        </div>     
   </div>
   <div th:replace="~{footer}"></div>
</body>
</html>
