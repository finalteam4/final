<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>정보게시판</title>
<link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>	
	<th:block th:if="${session.sessionId == null}">
	    <script type="text/javascript">
	        alert("로그인 후 이용 가능합니다.");
	        location.href = "/member/login";
	    </script>
	</th:block>
		<div th:replace="~{header}"></div>
	
		<div id="content">
		<h2>정보게시판 글쓰기</h2>
		<form th:action="@{/infoboard/write}" method="post" th:object="${board}" enctype="multipart/form-data">
			<select class="form-select" aria-label="Disabled select example" name="boardCategory">
			  <option value="info1" selected>서울</option>
			  <option value="info2">인천/경기</option>
			  <option value="info3">강원</option>
			  <option value="info4">대전/충청</option>
			  <option value="info5">광주/전라</option>
			  <option value="info6">부산/경상</option>
			</select>
			<input type="text" th:field=*{boardTitle} class="form-control mt-4 mb-2"
				placeholder="제목을 입력해주세요." required
			>	
			<input type="hidden" name="boardWriter" th:value="${session.sessionId}">
			<div class="form-group">
				<textarea class="form-control" rows="10" th:field=*{boardContent}
					placeholder="내용을 입력해주세요" style="resize: none;" required
				></textarea>
			</div>
			<div class="form-group">
			    <label for="exampleFormControlFile1">사진 업로드</label>
			    <div class="my-1">
			   		<input type="file" accept="image/*" class="form-control-file" id="exampleFormControlFile1" name=boardFile>
			    </div>
			</div>
			<div class="d-flex justify-content-center">
				<input class="btn btn-outline-secondary" type="submit" value="등록">&nbsp;
				<input class="btn btn-outline-secondary" type="reset" value="초기화">&nbsp;
				<a th:href="@{/infoboard/}"><input type="button" class="btn btn-outline-secondary" value="목록"></a>
			</div>
		</form>
	</div>
</body>
</html>
