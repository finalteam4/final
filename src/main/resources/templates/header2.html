<html xmlns:th="http://www.thymeleaf.org"
		xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
<script th:src="@{https://code.jquery.com/jquery-3.7.1.min.js}"></script>
<link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css}" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js}" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/69798321c6.js" ></script>
<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
<link th:href="@{https://hangeul.pstatic.net/hangeul_static/css/nanum-gothic.css}" rel="stylesheet">
<link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<header th:fragment="header-fragment">
	<div id="head_header">
		<div style="height: 80px;">
			<h1><a th:href="@{/}">Plan B</a><a th:href="@{/ex/game}">.</a></h1>
		</div>
		<div>
	   		<nav>
	   			<ul id="top_menu" >	
	   				<li class="nav-item dropdown">
		                <a class="nav-link dropdown-toggle" th:href="@{/board/main}" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
		                  재난정보
		                </a>
		                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
							<li><a th:href="@{/data/data}">재난문자</a></li>
							<li><a th:href="@{/data/data2}">산불</a></li>
							<li><a th:href="@{/data/data3}">지진</a></li>
						</ul>
					</li>		
					<li><a th:href="@{#}" onclick="chatOpen()">채팅방</a></li>
					<li class="nav-item dropdown">
		                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
		                  게시판
		                </a>
		                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
							<li><a th:href="@{/board/main}">인기글</a></li>
							<li><a th:href="@{/noticeboard/}">공지사항</a></li>
							<li><a th:href="@{/infoboard/}">제보/소식</a></li>
							<li><a th:href="@{/qnaboard/}">질문/답변</a></li>
							<li sec:authorize="hasAnyAuthority('ADMIN')" ><a th:href="@{/report/}" >신고</a></li>
						</ul>
	              	</li>
					<li sec:authorize="isAnonymous()"><a th:href="@{/login}">로그인</a></li>
					<li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">로그아웃</a></li>
									
				</ul>
			</nav>
       </div>
    </div>
 
<script th:inline="javascript">

function chatOpen() {
    let popupX = (window.screen.width - 820);
    let popupY = (window.screen.height - 400);
    
    window.open("/chat/", "채팅방", "width=820, height=400, left=" + popupX + ", top=" + popupY);
}
</script>

</header>
</html>
