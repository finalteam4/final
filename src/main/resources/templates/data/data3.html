<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Data 3</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
	<div th:replace="~{header}"></div>
	<h2 class="board_h2">지진</h2>
	<div class="main-main">
	<div id="state_sub" class="bg_4">
    <div class="stateWrap">
                
        <ul>
                <li class="active"><a th:href="@{/data/data3}"><strong>지진</strong></a></li>
                <li class=""><a href=""><strong>산사태</strong></a></li>
                <li class=""><a href=""><strong>대기오염</strong></a></li>
                <li class=""><a href=""><strong>붕괴</strong></a></li>
                <li class=""><a th:href="@{/data/data2}"><strong>산불</strong></a></li>
        </ul>
    </div>
</div>
	<div >
	
	
	</div>
	
	</div>
	
	
	
	
	
    <!--   테이블 시작 -->
    <table id="result1" class="table" style="font-size:14px;">
        <thead>
          <!--   테이블 헤더 정의 -->
            <tr>
                <!-- 각 열의 제목 지정 -->
                <th scope="col">위치</th>
                <th scope="col">위도</th>
                <th scope="col">상세정보</th>
                <th scope="col">진원 시각</th>
                <th scope="col">발표 시작</th>
                <th scope="col">입수일시</th>
                <th scope="col">경도</th>
                <th scope="col">계기진도</th>
                <th scope="col">규모</th>
            </tr>
        </thead>
        <tbody>
            <!-- 데이터 리스트를 반복하여 각 항목을 출력 -->
            <tr th:each="item : ${dataList}">
           <!--      각 열에 해당하는 데이터 출력 -->
                <td th:text="${item.LOC_LOC}"></td>
                <td th:text="${item.CORD_LAT}"></td>
                <td><a th:href="${item.INTENSITY_PAGEURI}">#</a></td>
                <td th:text="${item.DT_STFC}"></td>
                <td th:text="${item.DT_TM_FC}"></td>
                <td th:text="${item.DT_REGT}"></td>
                <td th:text="${item.CORD_LON}"></td>
                <td th:text="${item.INTENSITY_DESC}"></td>
                <td th:text="${item.SECT_SCLE}"></td>
            </tr>
        </tbody>
    </table> 
    <!-- 테이블 종료 -->
    <div th:replace="~{footer}"></div>
</body>
</html>
