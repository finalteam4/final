<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- 여기에 필요한 메타 태그 및 스타일 등을 추가 -->
    <title>검색 결과</title>
</head>
<body>

<header>검색 결과</header>

<div class="container">
    <!-- 검색 결과를 표시할 부분 -->
    <h2>검색 결과</h2>

    <table id="searchResultTable" class="table">
        <!-- 테이블 헤더 정의 -->
        <thead>
        <tr>
            <th scope="col">발생예보발령기관명</th>
            <th scope="col">예보발령일시</th>
            <th scope="col">예보발령종류코드</th>
            <th scope="col">예보발령종류코드명</th>
            <th scope="col">예보발령상태</th>
            <th scope="col">예측분석일시</th>
            <th scope="col">예보해제일시</th>
        </tr>
        </thead>
        <tbody>
        <!-- 검색 결과 데이터를 출력 -->
        <tr th:each="item : ${searchResults}">
            <td th:text="${item.OCRN_FRCST_ISSU_INSTT_NM}"></td>
            <td th:text="${item.FRST_FRCST_ISSU_DT}"></td>
            <td th:text="${item.FRCST_ISSU_KIND_CD}"></td>
            <td th:text="${item.FRCST_ISSU_KIND_NM}"></td>
            <td th:text="${item.FRCST_ISSU_STTS}"></td>
            <td th:text="${item.PRCTN_INFO_ANLSS_DT}"></td>
            <td th:text="${item.LAST_FRCST_RMV_DT}"></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
