<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>게시글 작성</title>
<link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css}" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js}" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
	<div th:replace="~{header}"></div>

	<!-- <th:block th:if="${session.sessionId == null}">
	    <script type="text/javascript">
	        alert("로그인 후 이용 가능합니다.");
	        location.href = "/member/login";
	    </script>
	</th:block> -->
	<h2 class="board_h2">글쓰기</h2>
		<div id="content">
		<div class="board_content">
		<form th:action="@{/board/write}" method="post" th:object="${board}" enctype="multipart/form-data">
			<input type="text" th:field=*{boardTitle} class="form-control mt-4 mb-2"
				placeholder="제목을 입력해주세요." required
			>
			<input type="hidden" name="boardWriter" th:value="${session.sessionId}">
			<div class="form-group">
				<textarea class="form-control" rows="10" th:field=*{boardContent}
					placeholder="내용을 입력해주세요" style="resize: none;" required
				></textarea>
			</div>
			<div class="form-group">
			    <label for="exampleFormControlFile1">사진 업로드</label>
			    <div class="my-1">
			   		<input type="file" accept="image/*" class="form-control-file" id="exampleFormControlFile1" name=boardFile>
			    </div>
			</div>
			<div class="d-flex justify-content-center">
				<input class="btn btn-outline-secondary" type="submit" value="등록">&nbsp;
				<input class="btn btn-outline-secondary" type="reset" value="초기화">&nbsp;
				<a th:href="@{/board/}"><input type="button" class="btn btn-outline-secondary" value="목록"></a>
			</div>
		</form>
		</div>
	</div>
	<div th:replace="~{footer}"></div>
</body>
</html>
