<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>게시글 수정</title>
<link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
	<div th:replace="~{header}"></div>
		<div id="pi-title">
		<h3>참여와 신고</h3>	
	</div>
	<div class="semi_title">
		<h2>게시글 수정</h2>
	</div>
   	<div id="content">
	    <div class="board_content">
	        <div class="write_content">
		        <form th:action="@{/board/update}" method="post" enctype="multipart/form-data">
		            <input type="hidden" name="id" th:value="${board.id}">
		            <input type="hidden" name="boardCategory" th:value="${board.boardCategory}">          
		            <input type="hidden" name="boardHits" th:value="${board.boardHits}">
		            <input type="hidden" name="boardWriter" th:value="${board.boardWriter}">
		            <input type="hidden" name="likeCount" th:value="${board.likeCount}">
		            <input type="hidden" name="reportCount" th:value="${board.reportCount}">
		
		            <input type="text" name="boardTitle" class="form-control mt-4 mb-2" th:value="${board.boardTitle}" required>
		            <div class="form-group">
		                <textarea class="write-control" rows="10" name="boardContent" required style="resize: none;"
		                    th:text="${board.boardContent}"></textarea>
		            </div>
		            <div class="form-group">
		                <label for="exampleFormControlFile1">사진 수정</label>
		                <input type="file" accept="image/*" class="form-control-file" id="exampleFormControlFile1" name="boardFile" />
		                <!-- <input type="hidden" name="filepath" th:value="${board.filepath}"> -->
		            </div>
		            <div class="my-1">
			            <input class="btn btn-outline-secondary" type="submit" value="수정">
			            <input class="btn btn-outline-secondary" type="reset" value="초기화">
			            <a th:href="@{|/board/${board.id}|}">
			                <input type="button" class="btn btn-outline-secondary" value="뒤로">
			            </a>
		            </div>
		        </form>
	        </div>
        </div>
    </div>
    <div th:replace="~{footer}"></div>
</body>
</html>
