<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Data 4</title>
</head>
<body>
<div th:replace="~{header}"></div>
	<a th:href="@{/}"><button type="button" id="btn1" class="btn btn-outline-secondary">처음으로</button></a>
	
	<form th:action="@{/search}" method="get">
    <input type="text" name="query" placeholder="검색어를 입력하세요">
    <button type="submit">검색</button>
	
    <!-- 테이블 시작 -->
    <table id="result1" class="table" style="font-size:14px;">
        <thead>
            <!-- 테이블 헤더 정의 -->
            <tr>
                <!-- 각 열의 제목 지정 -->
                <th scope="col">AWS_관측소_코드</th>
                <th scope="col">관측_시간</th>
                <th scope="col">위도</th>
                <th scope="col">경도</th>
                <th scope="col">고도(M)</th>
                <th scope="col">10_분_평균_풍향(0.1deg)</th>
                <th scope="col">1_분_평균_풍속(0.1m/s)</th>
                <th scope="col">1_분_평균_기온(0.1C)</th>
                <th scope="col">1_분_평균_습도(0.1%)</th>
                <th scope="col">1_분_평균_현지_기압(0.1hPa)</th>
                <th scope="col">1_분_평균_해면_기압(0.1hPa)</th>
                <th scope="col">강수_감지</th>
                <th scope="col">시간_누적_강_수량(0.1mm)</th>
                <th scope="col">일_누적_강_수량(0.1mm)</th>
                <th scope="col">생성_일시</th>
                
            </tr>
        </thead>
        <tbody>
            <!-- 데이터 리스트를 반복하여 각 항목을 출력 -->
            <tr th:each="item : ${dataList}">
                <!-- 각 열에 해당하는 데이터 출력 -->
                <td th:text="${item.CD_STN}"></td>
                <td th:text="${item.DT_OBZ}"></td>
                <td th:text="${item.CORD_LAT}"></td>
                <td th:text="${item.CORD_LON}"></td>
                <td th:text="${item.CORD_HT}"></td>
                <td th:text="${item.WIND_WD}"></td> 
                <td th:text="${item.WV_WS}"></td>
                <td th:text="${item.AT_AVG_TA}"></td>
                <td th:text="${item.WTHR_HM}"></td>
                <td th:text="${item.AP_PA}"></td>
                <td th:text="${item.AP_PS}"></td>
                <td th:text="${item.WTHR_YN}"></td>
                <td th:text="${item.WTHR_1HR}"></td>
                <td th:text="${item.WTHR_DAY}"></td>
                <td th:text="${item.DT_REGT}"></td>
               
            </tr>
        </tbody>
    </table>
    <!-- 테이블 종료 -->
    </form>
    <div th:replace="~{footer}"></div>
</body>
</html>
