<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div th:replace="~{header}"></div>
<div id="pi-title">
	<h3>안전실천 체크리스트</h3>	
</div>
	<div style="width: 1024px; margin: 40px auto;">
		<div style="text-align: center; line-height: 2;">
			<span th:if="${session.result >= 90}" th:utext="${session.result + ' 점입니다.<br>당신은 재난 왕족!'}"></span>
			<span th:if="${session.result < 90 and session.result >= 70}" th:utext="${session.result + ' 점입니다.<br>당신은 재난 귀족!'}"></span>
			<span th:if="${session.result < 70 and session.result >= 50}" th:utext="${session.result + ' 점입니다.<br>당신은 재난 양민!'}"></span>
			<span th:if="${session.result < 50 and session.result >= 30}" th:utext="${session.result + ' 점입니다.<br>당신은 재난 천민!'}"></span>
			<span th:if="${session.result < 30}" th:utext="${session.result + ' 점입니다.<br>당신은 재난 기만자!'}"></span>
			<br>
			<span><a th:href="@{/ex/return}"><button type="button" class="board_btn">확인</button></a></span>
		</div>
	</div>
<div th:replace="~{footer}"></div>
</body>
</html>
